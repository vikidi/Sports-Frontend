<app-page-wrapper>
  <mat-card-header *ngIf="auth.user$ | async as user">
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="profile | async as p">
    <mat-divider></mat-divider>
    <div class="vertical-margin">
      <span>
        Polar is {{ p.polarConnected ? "connected" : "disconnected" }}.
      </span>
      <app-polar-connect *ngIf="p.polarConnected === false"></app-polar-connect>
      <button
        *ngIf="p.polarConnected === true"
        mat-raised-button
        color="primary"
      >
        Disconnect
      </button>
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="logout()">Logout</button>
  </mat-card-actions>
</app-page-wrapper>

<app-page-wrapper>
  <div *ngIf="auth.user$ | async as user">
    <p>{{ user.name }}</p>
    <p>{{ user.email }}</p>
  </div>
  <div *ngIf="profile | async as p">
    <span *ngIf="p.polarConnected === true">Polar is connected.</span>
    <div *ngIf="p.polarConnected === false">
      <span>Connect Polar: <app-polar-connect /></span>
    </div>
  </div>
</app-page-wrapper>
